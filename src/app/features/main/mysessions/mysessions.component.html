<app-header></app-header>

<div class="sessCont">
  <div class="sessHeader">
    <h3>Host a session</h3>
    <p>It only takes a minute to set up!</p>
  </div>
  <div class="createNew">
    <img src="./assets/images/icons/headphone.png" alt="Headset" />
    <p routerLink="/main/addsession">Create a new session</p>
  </div>

  <div class="sessTitle">
    <h2>Your sessions & invitations</h2>
    <div class="sessFilters">
      <a> Filter <img width="20" src="./assets/images/icons/filter.png" alt="filters" /></a>
    </div>
  </div>

  <div *ngFor="let session of sessionLists">
    <div class="sesBox" (click)="viewSessionDetails(session.session_id)">
      <div class="bannerImg">
        <img src="./assets/images/icons/image.svg" alt="img" />
      </div>
      <div class="sesInfo">
        <p>{{session.session_desc}}</p>
        <div class="proDet">
          <div class="userPro">
            <img src="./assets/images/avatar.jpg" alt="Profile" />
          </div>
          <p>Hosted by<br /><span>{{session.hosted_name}}</span></p>
        </div>
        <p class="noMargin">{{session.start_datetime | date: 'dd/MM/yyyy'}}</p>
        <span>(in {{session.days}} days),{{session.between_hours}} hrs</span>

        <div class="inviLink">
          <a>
            <img src="./assets/images/icons/heart.svg" width="14" alt="Invitation" />
            Accept Invitation
          </a>
        </div>
      </div>
    </div>

  </div>

</div>


<app-footer></app-footer>
