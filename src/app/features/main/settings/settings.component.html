<app-header></app-header>

<div class="settingsContainer">
  <h6>Settings</h6>
  <div class="perDetails">
    <div class="title">
      <p>Background</p>
      <a class="edit"
        (click)="updateBgUrl('https://i.pinimg.com/originals/75/46/c5/7546c5153850a7c1b674e9deaea4a445.jpg')">
        Change</a>
      <!-- <input type="file" (change)="updateBgUrl($event)" accept="image/*" /> -->
    </div>
    <p>Quantum clouds</p>
    <div>
      <div class="title alerts">
        <p>Alerts (before start of session)</p>
      </div>
      <div class="checkboxGroup">
        <label class="checkbox">
          5 mins
          <input type="checkbox" name="c1">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox">
          15 mins
          <input type="checkbox" name="c2">
          <span class="checkmark"></span>
        </label>
        <label class="checkbox">
          30 mins
          <input type="checkbox" name="c3">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div>
      <div class="title alerts">
        <p>Data usage</p>
      </div>
      <div class="d-flex">
        <label class="checkbox">
          Wait for Wi-Fi before syncing tracks
          <input type="checkbox" name="c1">
          <span class="checkmark"></span>
        </label>
        <div class="ml-auto">
          <a><img alt="More" src="./assets/images/icons/more.svg"></a>
        </div>
      </div>
    </div>
  </div>






</div>


<app-footer></app-footer>
